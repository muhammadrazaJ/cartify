<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartify â€” Home</title>
    <meta name="description" content="Your one-stop shop for everything." />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <style>
        :root {
            --clr-bg: #0f1117;
            --clr-surface: #1a1d27;
            --clr-surface-2: #212434;
            --clr-border: #2e3147;
            --clr-primary: #6c63ff;
            --clr-primary-hover: #5a52e0;
            --clr-primary-glow: rgba(108, 99, 255, 0.25);
            --clr-success: #22c55e;
            --clr-success-bg: rgba(34, 197, 94, 0.10);
            --clr-error: #f87171;
            --clr-error-bg: rgba(248, 113, 113, 0.08);
            --clr-text: #e2e4ed;
            --clr-text-muted: #7c82a0;
            --clr-label: #a8afc8;
            --radius-sm: 6px;
            --radius-lg: 20px;
            --shadow-card: 0 24px 64px rgba(0, 0, 0, 0.55);
            --transition: 0.22s ease;
        }

        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--clr-bg);
            color: var(--clr-text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px 16px;
            background-image:
                radial-gradient(ellipse 60% 60% at 20% 10%, rgba(108, 99, 255, .12) 0%, transparent 70%),
                radial-gradient(ellipse 50% 50% at 80% 90%, rgba(99, 179, 255, .08) 0%, transparent 70%);
        }

        .card {
            width: 100%;
            max-width: 520px;
            background: var(--clr-surface);
            border: 1px solid var(--clr-border);
            border-radius: var(--radius-lg);
            padding: 48px 44px;
            box-shadow: var(--shadow-card), 0 0 30px rgba(108, 99, 255, .18);
            animation: fadeUp .45s ease both;
            text-align: center;
        }

        @keyframes fadeUp { from { opacity: 0; transform: translateY(22px); } to { opacity: 1; transform: translateY(0); } }

        .brand { display: flex; align-items: center; gap: 10px; margin-bottom: 24px; justify-content: center; }
        .brand-icon { width: 40px; height: 40px; background: linear-gradient(135deg, var(--clr-primary), #a78bfa); border-radius: var(--radius-sm); display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .brand-name { font-size: 22px; font-weight: 700; letter-spacing: -.3px; background: linear-gradient(90deg, #6c63ff, #a78bfa); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; }

        .hero-title { font-size: 28px; font-weight: 800; margin-bottom: 8px; }
        .hero-sub { font-size: 15px; color: var(--clr-text-muted); margin-bottom: 24px; }

        .btn-row { display: flex; gap: 12px; justify-content: center; flex-wrap: wrap; }
        .btn-primary { padding: 12px 18px; background: linear-gradient(135deg, var(--clr-primary), #7c6ffa); border: none; border-radius: var(--radius-sm); color: #fff; font-size: 15px; font-weight: 600; font-family: inherit; cursor: pointer; transition: opacity var(--transition), transform var(--transition), box-shadow var(--transition); box-shadow: 0 4px 18px rgba(108, 99, 255, .4); text-decoration: none; display: inline-block; }
        .btn-primary:hover { opacity: .92; transform: translateY(-1px); box-shadow: 0 6px 24px rgba(108, 99, 255, .55); }
        .btn-primary:active { transform: translateY(0); opacity: 1; }

        @media (max-width: 520px) { .card { padding: 36px 26px; } .hero-title { font-size: 24px; } }
    </style>
</head>

<body>
    <div class="card">
        <div class="brand">
            <div class="brand-icon">ðŸ›’</div>
            <span class="brand-name">Cartify</span>
        </div>

        <h1 class="hero-title">Cartify</h1>
        <p class="hero-sub">Your one-stop shop for everything.</p>

        <div class="btn-row" sec:authorize="isAnonymous()">
            <a th:href="@{/login}" class="btn-primary">Login</a>
            <a th:href="@{/register}" class="btn-primary">Register</a>
        </div>

        <div class="btn-row" sec:authorize="isAuthenticated()">
            <a th:href="@{/admin/dashboard}" class="btn-primary" sec:authorize="hasRole('ADMIN')">Go to Admin Dashboard</a>
            <a th:href="@{/home}" class="btn-primary" sec:authorize="hasRole('CUSTOMER')">Go to Home</a>
        </div>
    </div>
</body>

</html>
