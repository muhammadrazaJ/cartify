# =====================================================
# CARTIFY APPLICATION CONFIGURATION
# =====================================================

spring.application.name=cartify

# =====================================================
# SERVER CONFIGURATION
# =====================================================

server.port=8080
server.servlet.context-path=/

# =====================================================
# DATABASE CONFIGURATION (XAMPP MYSQL)
# =====================================================

spring.datasource.url=jdbc:mysql://localhost:3306/cartify?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool (Hikari - default in Spring Boot)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000

# =====================================================
# JPA / HIBERNATE CONFIGURATION
# =====================================================

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
# FIXED: Changed from MySQL8Dialect (removed in Hibernate 6+) to MySQLDialect
# OR you can simply remove this line - Hibernate 7 auto-detects the dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Naming Strategy (recommended)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

# =====================================================
# THYMELEAF CONFIGURATION
# =====================================================

spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML

# =====================================================
# LOGGING CONFIGURATION (DEV MODE)
# =====================================================

logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
logging.level.org.springframework.security=DEBUG

# =====================================================
# SECURITY (DEFAULT USER DISABLED LATER)
# =====================================================

spring.security.user.name=admin
spring.security.user.password=admin

# =====================================================
# FILE UPLOAD CONFIGURATION (For Product Images Later)
# =====================================================

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB

# =====================================================
# JACKSON CONFIGURATION
# =====================================================

spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.time-zone=UTC

# =====================================================
# ERROR HANDLING
# =====================================================

server.error.include-message=always
server.error.include-binding-errors=always