# =====================================================
# CARTIFY APPLICATION CONFIGURATION
# =====================================================

spring.application.name=cartify

# =====================================================
# SERVER CONFIGURATION
# =====================================================

server.port=8080
server.servlet.context-path=/

# =====================================================
# DATABASE CONFIGURATION (XAMPP MYSQL)
# =====================================================

spring.datasource.url=jdbc:mysql://localhost:3306/cartify?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool (Hikari - default in Spring Boot)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000

# =====================================================
# JPA / HIBERNATE CONFIGURATION
# =====================================================

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
# FIXED: Changed from MySQL8Dialect (removed in Hibernate 6+) to MySQLDialect
# OR you can simply remove this line - Hibernate 7 auto-detects the dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Naming Strategy (recommended)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

# =====================================================
# THYMELEAF CONFIGURATION
# =====================================================

spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML

# =====================================================
# LOGGING CONFIGURATION (DEV MODE)
# =====================================================

logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
logging.level.org.springframework.security=DEBUG

# =====================================================
# SECURITY (Custom UserDetailsService + BCrypt)
# =====================================================
# Default in-memory user is disabled; login uses DB via CustomUserDetailsService.
# Passwords must be stored as BCrypt hashes in users.password_hash.

# Optional: BCrypt strength (default 10). Higher = slower and more secure.
# spring.security.bcrypt.strength=10

# Remember-Me token signing key.
# IMPORTANT: Change this to a long random string before deploying to production!
# Example: openssl rand -hex 32
cartify.remember-me.key=5c8ffe4d4a2fab52c3cd8b190eff27dc1ad8d0660f7ce0bc82dc5c518cae3c5e

# =====================================================
# SESSION CONFIGURATION
# =====================================================
# Browser session timeout (30 min idle). Complement of the 7-day remember-me cookie.
server.servlet.session.timeout=30m

# =====================================================
# FILE UPLOAD CONFIGURATION (For Product Images Later)
# =====================================================

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB

# =====================================================
# JACKSON CONFIGURATION
# =====================================================

spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.time-zone=UTC

# =====================================================
# ERROR HANDLING
# =====================================================

server.error.include-message=always
server.error.include-binding-errors=always